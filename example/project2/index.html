<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日本旅遊推薦</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../project2/styles/style.css" />
  </head>
  <body>
    <img
      src="./p2-0資源包/images/富士山2.jpg"
      alt="背景圖片"
      class="background"
    />
    <header>
      <section class="logo">
        <img src="./p2-0資源包/images/網站Logo.svg" alt="日本旅遊網logo" />
        <h1>2023日本旅遊推薦</h1>
      </section>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-plane"></i> 日本旅遊</a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-right-to-bracket"></i> 會員登入</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-book"></i> 預約行程</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-address-book"></i> 聯絡我們</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="backgroundImg">
        <div class="filter"></div>
        <h3>休閒空間，特殊假期。<br />安排一趟日本旅遊行程，放鬆身心</h3>
        <!-- <img src="./p2-0資源包/i" alt=""> -->
      </section>
      <section class="infoCircle">
        <h3>遊玩主題</h3>
        <div class="circlebox">
          <div class="circle">
            <img
              title="北海道雪景"
              src="./p2-0資源包/images/北海道雪景.jpg"
              alt="北海道雪景"
            />
            <p>北海道雪景，美不勝收</p>
          </div>
          <div class="circle">
            <img
              title="日本壽司"
              src="./p2-0資源包/images/日本壽司.jpg"
              alt="日本壽司"
            />
            <p>日本道地美食</p>
          </div>
          <div class="circle">
            <img
              title="富士山風景"
              src="./p2-0資源包/images/富士山.jpg"
              alt="富士山"
            />
            <p>富士山風景與溫泉</p>
          </div>
          <div class="circle">
            <img
              title="清水寺"
              src="./p2-0資源包/images/清水寺.jpg"
              alt="京都清水寺"
            />
            <p>京都清水寺，千年古都</p>
          </div>
        </div>
      </section>
      <section class="emptyContainer">
        <h3>今天開始計畫，找到最適合的方案</h3>
      </section>
      <section class="googlemap">
        <h3>日本地理位置</h3>
        <p>
          日本在地理上屬於東北亞，東鄰太平洋，西以日本海、朝鮮海峽、東海與歐亞大陸的西伯利亞、朝鮮半島、中國大陸鄰接，南以菲律賓海與臺灣、馬里亞納群島鄰接，北以宗谷海峽、鄂霍次克海與庫頁島、千島群島鄰接。
        </p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58998791.008815095!2d93.05639449129148!3d25.50503226585078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34674e0fd77f192f%3A0xf54275d47c665244!2z5pel5pys!5e0!3m2!1szh-TW!2stw!4v1707029370093!5m2!1szh-TW!2stw"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
  </body>
  <footer>
    <section class="logo">
      <img src="./p2-0資源包/images/網站Logo.svg" alt="logo" />
      <h3>2023日本旅遊推薦</h3>
    </section>
    <section class="links">
      <a href="#"
        ><img src="./p2-0資源包/Icons/facebook.svg" alt="facebook"
      /></a>
      <a href="#"
        ><img src="./p2-0資源包/Icons/instagram.svg" alt="instagram"
      /></a>
      <a href="#"><img src="./p2-0資源包/Icons/twitter.svg" alt="twitter" /></a>
      <a href="#"><img src="./p2-0資源包/Icons/youtube.svg" alt="youtube" /></a>
    </section>
  </footer>
</html>
